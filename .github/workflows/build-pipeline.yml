name: Build pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build with Gradle Wrapper
      run: ./gradlew build

  notify-failure:
    name: Notify failure
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send GitHub trigger payload to Slack Workflow Builder
        id: slack
        uses: slackapi/slack-github-action@v2
        with:
          webhook: https://api.slack.com/apps/A08BLCFQY4V
          payload: |
            {
              "user": "${{ github.actor }}",
              "project" : "Kunlaquota",
              "action" : "Tests",
              "build" : "${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}"
            }
        

